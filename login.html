<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Dr.Em</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome (للأيقونات) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #e9ecef;
        }
        .login-container {
            max-width: 450px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-container p-4">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <!-- يمكنك وضع شعار هنا -->
                    <i class="fas fa-paw fa-3x text-primary mb-2"></i>
                    <h2 class="fw-bold">Dr.Em</h2>
                    <p class="text-muted">أهلاً بك! إدارة حيواناتك الأليفة أصبحت أسهل.</p>
                </div>

                <!-- يمكن إضافة Tabs هنا للتبديل بين تسجيل الدخول والتسجيل -->

                <form action="dashboard.html"> <!-- ينتقل إلى لوحة التحكم عند النجاح -->
                    <h5 class="mb-3">تسجيل الدخول</h5>
                    <div class="mb-3">
                        <label for="loginPhone" class="form-label">رقم الموبايل</label>
                        <input type="tel" class="form-control" id="loginPhone" placeholder="مثال: 9665xxxxxxx" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">كلمة المرور</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>دخول
                        </button>
                    </div>
                    <div class="text-center mt-3">
                        <a href="#" class="text-decoration-none">نسيت كلمة المرور؟</a>
                        <span class="mx-2">|</span>
                        <a href="#" class="text-decoration-none">إنشاء حساب جديد</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
